        # æ ¹æ“šè§¸ç™¼äº‹ä»¶ç²å–è®Šæ›´æ–‡ä»¶
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # PR æ¨¡å¼ï¼šæ¯”è¼ƒ base å’Œ head
