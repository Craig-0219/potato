              body: `âŒ **è‡ªå‹•åˆä½µå¤±æ•—**
              
              éŒ¯èª¤åŸå› : ${error.message}
              
              è«‹æª¢æŸ¥æ˜¯å¦æœ‰åˆä½µè¡çªæˆ–å…¶ä»–å•é¡Œï¼Œå¯èƒ½éœ€è¦æ‰‹å‹•è™•ç†ã€‚ ğŸ”§`
            });
            
            return { success: false, error: error.message };
          }
    
