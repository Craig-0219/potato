              issue_number: prInfo.number,
              body: `ğŸ‰ **è‡ªå‹•åˆä½µæˆåŠŸï¼**
              
              âœ… æ‰€æœ‰æª¢æŸ¥å·²é€šé
              âœ… å¯©æŸ¥è¦æ±‚å·²æ»¿è¶³
              âœ… å·²è‡ªå‹•åˆä½µåˆ° \`${prInfo.baseBranch}\` åˆ†æ”¯
              
              Merge SHA: \`${merge.sha}\`
              
              æ„Ÿè¬ @${prInfo.author} çš„è²¢ç»ï¼ ğŸš€`
            });
            
            return { success: true, sha: merge.sha };
            
          } catch (error) {
