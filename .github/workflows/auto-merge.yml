              pull_number: prInfo.number,
              commit_title: `ğŸ¤– Auto-merge: ${prInfo.title}`,
              commit_message: `
              è‡ªå‹•åˆä½µ PR #${prInfo.number}
              
              ä½œè€…: @${prInfo.author}
              åˆ†æ”¯: ${prInfo.headBranch} â†’ ${prInfo.baseBranch}
              
              ğŸ¤– æ­¤ PR å·²é€šéæ‰€æœ‰å¿…è¦æª¢æŸ¥å’Œå¯©æŸ¥ï¼Œè‡ªå‹•åˆä½µå®Œæˆã€‚
              `,
