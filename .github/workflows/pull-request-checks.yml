name: 🛡️ Pull Request Checks

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ==========================================
  # Job 1: Code Quality
  # ==========================================
  code-quality:
    name: 🎨 Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
          pip install -r requirements.txt

      - name: ⚫️ Check formatting with Black
        run: black --check --diff --color .

      - name:  сорти Check imports with isort
        run: isort --check --diff --color .

      - name: 🔬 Lint with flake8
        run: |
          flake8 . --count --statistics \
            --max-line-length=88 \
            --extend-ignore=E203,E501,W503 \
            --exclude=.git,__pycache__,build,dist,.venv

  # ==========================================
  # Job 2: Security Scan
  # ==========================================
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 🛡️ Run security scan script
        run: .github/scripts/security-scan.sh

  # ==========================================
  # Job 3: Production Compliance (Main only)
  # ==========================================
  compliance:
    name: 📋 Production Compliance
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📋 Run production compliance script
        run: .github/scripts/production-compliance-check.sh
