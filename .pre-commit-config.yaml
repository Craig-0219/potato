# .pre-commit-config.yaml
# 代碼品質預提交檢查配置

repos:
  # Python 代碼格式化
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        files: \.py$

  # Python import 排序
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "100"]
        files: \.py$

  # Python 風格檢查
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: \.py$

  # Python 靜態類型檢查 (暫時禁用直到類型問題修復)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests]
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       files: ^shared/.*\.py$

  # 安全性檢查 (暫時禁用直到配置修復)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.9
  #   hooks:
  #     - id: bandit
  #       args: [-r, ., --skip, B101,B601,B602,B603,B604,B605,B606,B607,B608,B609]
  #       files: \.py$
  #       exclude: ^(.*test.*\.py|.*_test\.py)$

  # 通用檔案檢查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-merge-conflict

  # Python 文檔字符串檢查 (暫時禁用 - 項目使用中文文檔字符串)
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       args: [--convention=google, --add-ignore=D100,D101,D102,D103,D104,D105,D107,D200,D205,D212,D415,D400,D401,D402,D403,D404,D405]
  #       files: \.py$
  #       exclude: ^(.*test.*\.py|.*_test\.py|bot/main\.py)$

  # 檢查敏感資訊
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline, --exclude-files, '\.env.*|.*\.log$|.*\.md$|node_modules/.*|__pycache__/.*']
        exclude: \.lock$|package-lock\.json$|\.env.*|.*\.log$

# CI 設置：設定最小 Python 版本
default_language_version:
  python: python3.10

# 排除檔案和目錄
exclude: |
  (?x)^(
      \.git/.*|
      \.vscode/.*|
      \.pytest_cache/.*|
      __pycache__/.*|
      node_modules/.*|
      \.env.*|
      archive/.*|
      backups/.*|
      transcripts/.*|
      .*\.log$|
      .*\.md$|
      migrations/.*\.sql$|
      bot/db/language_dao\.py|
      bot/services/ai/intent_recognition\.py|
      bot/services/data_cleanup_manager\.py|
      bot/services/guild_analytics_service\.py|
      bot/services/lottery_manager\.py|
      bot/services/system_monitor\.py|
      bot/services/webhook_manager\.py|
      bot/services/workflow_engine\.py|
      bot/ui/context_awareness\.py|
      bot/ui/menu_system\.py
  )$
