# pyproject.toml
# Python 專案配置

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "potato-bot"
version = "3.1.0"
description = "Discord 多功能管理機器人"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Potato Bot Team", email = "support@potato-bot.com"}
]
keywords = ["discord", "bot", "ticket", "vote", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "discord.py>=2.5.2",
    "fastapi>=0.110.0",
    "aiomysql>=0.2.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aioredis>=2.0.1",
    "openai>=1.12.0",
    "Pillow>=10.0.0",
    "yt-dlp>=2024.3.10",
    "textblob>=0.17.1",
    "httpx>=0.25.0",
    "PyJWT>=2.8.0",
    "cryptography>=41.0.0",
    "PyNaCl>=1.5.0",
    "mcrcon>=2.3.0",
]


[project.urls]
Homepage = "https://github.com/Craig-0219/potato"
Documentation = "https://potato-bot.readthedocs.io"
Repository = "https://github.com/Craig-0219/potato"
"Bug Tracker" = "https://github.com/Craig-0219/potato/issues"

[tool.setuptools]
packages = ["src"]
package-dir = {"" = "src"}
