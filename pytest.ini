[tool:pytest]
# pytest 配置文件

# 測試目錄
testpaths = tests

# 預設選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=bot
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試  
    e2e: 端到端測試
    slow: 慢速測試
    api: API 相關測試
    database: 資料庫相關測試
    discord: Discord 相關測試
    security: 安全性測試

# Python 路徑
python_paths = .

# 測試檔案模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 最小版本
minversion = 6.0

# asyncio 模式
asyncio_mode = auto

# 警告過濾
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning