[tool:pytest]
# pytest 配置文件 - 開發分支版本
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 運行選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/potato_bot
    --cov=src/potato_shared
    --cov=bot
    --cov=shared
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --asyncio-mode=auto

# 測試標記
markers =
    unit: 單元測試
    integration: 整合測試
    e2e: 端到端測試
    slow: 慢速測試
    api: API 相關測試
    database: 資料庫相關測試
    discord: Discord 相關測試
    security: 安全性測試

# Python 路徑
pythonpath = .

# 最小版本
minversion = 6.0

# asyncio 模式
asyncio_mode = auto

# 警告過濾
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning